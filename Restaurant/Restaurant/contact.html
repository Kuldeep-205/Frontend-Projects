<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <section class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Restaurant Logo" class="img-responsive"></a></div>
            <span class="menu-toggle">&#9776;</span>
            <div class="menu text-right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="category-foods.html">Foods</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">We'd love to hear from you! Please reach out with any questions or feedback.</p>
            <br>

            <form action="#" class="order" style="background: #fff; padding: 20px; border-radius: 10px;">
                <div class="order-label">Full Name</div>
                <input type="text" name="full-name" placeholder="Your Name" class="input-responsive" required>

                <div class="order-label">Email</div>
                <input type="email" name="email" placeholder="Your Email" class="input-responsive" required>

                <div class="order-label">Message</div>
                <textarea name="message" rows="5" placeholder="Your Message" class="input-responsive" required></textarea>

                <input type="submit" value="Send Message" class="btn btn-primary">
            </form>

            <br><br>
            <h3 class="text-center">Find Us</h3>
            <iframe style="width: 100%; height: 300px; border-radius: 10px; border: none;"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1994875816035!2d-122.4217786246117!3d37.77492977975983!2m3!1f0!2f0!3f0!3m2!
                1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d47d1b9f%3A0x4a0b6bb5d0e2a1f2!2sRestaurant!5e0!3m2!1sen!2sus!4v1691087566672!5m2!1sen!2sus"
                allowfullscreen="">
            </iframe>
        </div>
    </section>

    <!-- Social Section -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li><a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a></li>
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">Kuldeep Parmar</a></p>
        </div>
    </section>
</body>
</html>
